<h1 mat-dialog-title>Choisissez vos paramètres</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Limite minimum</mat-label>
    <input matInput type="number" [(ngModel)]="data.min" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Limite maximum</mat-label>
    <input matInput type="number" [(ngModel)]="data.max" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Quantité de nombres</mat-label>
    <input matInput type="number" [(ngModel)]="data.quantity" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Valider</button>
</div>
